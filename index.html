<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order a Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 id="page-headline"></h1>
      <form id="new-pizza">
        <h3>What size of pizza would you like?</h3>
        <select class="form-control drop-down" id="pizza-size">
          <option>8"</option>
          <option>10"</option>
          <option>12"</option>
          <option>14"</option>
          <option>18"</option>
        </select>
        <h3>Which toppings would you like?</h3>
        <div class="flexer">
          <h4>Protein</h4>
          <div class="form-group" id="pizza-protein">
            <input type="checkbox" name="pizza-toppings" value="pepperoni">
            Pepperoni
            <br>
            <input type="checkbox" name="pizza-toppings" value="sausage">
            Sausage
            <br>
            <input type="checkbox" name="pizza-toppings" value="chicken">
            Chicken
            <br>
            <input type="checkbox" name="pizza-toppings" value="bacon">
            Bacon
            <br>
            <input type="checkbox" name="pizza-toppings" value="tuna">
            Tuna
            <br>
            <input type="checkbox" name="pizza-toppings" value="prosciutto">
            Prosciutto
            <br>
            <input type="checkbox" name="pizza-toppings" value="ham">
            Ham
            <br>
            <input type="checkbox" name="pizza-toppings" value="shrimp">
            Shrimp
            <br>
            <input type="checkbox" name="pizza-toppings" value="anchovies">
            Anchovies
            <br>
          </div>
          <h4>Veggies</h4>
          <div class="form-group" id="pizza-veggie">
            <input type="checkbox" name="pizza-toppings" value="onions">
            Onions
            <br>
            <input type="checkbox" name="pizza-toppings" value="mushrooms">
            Mushrooms
            <br>
            <input type="checkbox" name="pizza-toppings" value="jalapenos">
            Jalape√±os
            <br>
            <input type="checkbox" name="pizza-toppings" value="green-peppers">
            Green Bell Peppers
            <br>
            <input type="checkbox" name="pizza-toppings" value="peperoncini">
            Peperoncini
            <br>
            <input type="checkbox" name="pizza-toppings" value="spinach">
            Spinach
            <br>
            <input type="checkbox" name="pizza-toppings" value="olives">
            Olives
            <br>
            <input type="checkbox" name="pizza-toppings" value="broccoli">
            Broccoli
            <br>
            <input type="checkbox" name="pizza-toppings" value="garlic">
            Garlic
            <br>
            <input type="checkbox" name="pizza-toppings" value="basil">
            Basil
            <br>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="make-pizza">Make my pizza!</button>
      </form>
      <button type="button" class="btn btn-success" id="another-pizza">Add another pizza.</button>

      <div id="result-area">

      </div>
      <div id="pizza-details">
        <h2>Your Pizza Details:</h2>
        <h3 id="pizza-size-display"></h3>
        <h3 id="pizza-toppings-display"></h3>
        <h3 id="pizza-price-display"></h3>
      </div>

    </div>
  </body>
</html>
